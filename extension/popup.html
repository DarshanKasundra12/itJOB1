<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Company Scraper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h2>IT Company Finder</h2>
      <p class="subtitle">Powered by Web Scraping</p>
    </header>

    <div class="search-section">
      <div class="input-group">
        <input type="text" id="location-input" placeholder="Enter location (e.g., Vastral, Gota)">
      </div>
      <div class="server-status">
        <span id="status-indicator" class="status-dot down"></span>
        <span id="status-text">Backend: Disconnected</span>
      </div>
      <button id="search-btn">Search IT Companies</button>
    </div>

    <div class="results-section">
      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p>Scraping directories... (this may take 10-20s)</p>
      </div>
      
      <div id="error-msg" class="hidden"></div>

      <ul id="company-list">
        <li class="placeholder">
          <div class="icon-placeholder">üè¢</div>
          <p>Enter a location to scrape real data from Google, JustDial & Sulekha.</p>
        </li>
      </ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
