<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Company Finder</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
  <div class="container">
    <header>
      <h1>IT Company Finder</h1>
    </header>

    <div class="search-box">
      <input type="text" id="location-input" placeholder="Enter place (e.g., Vastral)">
      <button id="search-btn">Search</button>
    </div>

    <div id="map"></div>

    <div class="results-section">
      <h3>Nearby IT Companies</h3>
      <ul id="company-list">
        <!-- Results will appear here -->
        <li class="placeholder">Search a location to find companies...</li>
      </ul>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  <script src="popup.js"></script>
</body>
</html>
